{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center mb-10">
        <h1 class="h2 mb-4">{{ .Title }}</h1>
        
        {{ if .Description }}
          <p>{{ .Description }}</p>
        {{ end }}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        
        {{ partial "conference_table_logic.html" . }}
      </div>
    </div>
  </div>
</section>
{{ end }}
