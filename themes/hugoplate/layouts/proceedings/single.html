{{ define "main" }}
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <article>
          <h1 class="h2 mb-4">{{ .Title }}</h1>
          <ul class="mb-4 list-inline">
            <li class="list-inline-item"><strong>Author:</strong> {{ .Params.author }}</li>
            <li class="list-inline-item ml-3"><strong>Year:</strong> {{ .Params.year }}</li>
            <li class="list-inline-item ml-3"><strong>Track:</strong> {{ .Params.track }}</li>
          </ul>
          <hr>
          <div class="content mt-5">
            <h3 class="h4 mb-3">Abstract</h3>
            {{ .Content }} 
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
{{ end }}
